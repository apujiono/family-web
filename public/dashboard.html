<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Web - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/introjs.min.css">
  <script src="https://cdn.jsdelivr.net/npm/i18next@22.0.0/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.0/dist/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/intro.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <h1 data-i18n="dashboard_title">Dashboard Keluarga</h1>
  <select id="languageSelect">
    <option value="id">Bahasa Indonesia</option>
    <option value="en">English</option>
    <option value="jv">Basa Jawa</option>
    <option value="su">Basa Sunda</option>
  </select>
  <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <button onclick="toggleAccessibility()">Mode Aksesibilitas</button>
  <button onclick="logout()">Keluar</button>

  <h2 data-i18n="chat">Chat</h2>
  <div id="chatList"></div>
  <div class="tooltip">
    <input id="chatInput" placeholder="Ketik pesan...">
    <span class="tooltiptext">Ketik di sini untuk chat!</span>
  </div>
  <button onclick="sendMessage()">Kirim</button>

  <h2 data-i18n="photos">Foto</h2>
  <input type="file" id="photoInput" accept="image/*">
  <input id="photoCaption" placeholder="Keterangan foto">
  <button onclick="uploadPhoto()">Unggah</button>
  <div id="photoGallery"></div>

  <h2 data-i18n="diary">Diary</h2>
  <textarea id="diaryText" placeholder="Tulis diary..."></textarea>
  <button onclick="suggestDiary()">Saran Diary</button>
  <button onclick="saveDiary()">Simpan</button>
  <div id="diaryList"></div>

  <h2 data-i18n="events">Event</h2>
  <input id="eventDate" placeholder="Pilih tanggal">
  <input id="eventTitle" placeholder="Judul event">
  <button onclick="createEvent()">Buat Event</button>
  <div id="eventList"></div>

  <h2 data-i18n="polls">Poll</h2>
  <input id="pollQuestion" placeholder="Pertanyaan poll">
  <input id="pollOptions" placeholder="Opsi (pisah dengan koma)">
  <button onclick="createPoll()">Buat Poll</button>
  <div id="pollList"></div>

  <h2 data-i18n="family_tree">Pohon Keluarga</h2>
  <div id="familyTree"></div>

  <h2 data-i18n="video_call">Video Call</h2>
  <select id="callTarget" multiple>
    <option value="">Pilih anggota</option>
  </select>
  <button onclick="startGroupCall()">Mulai Panggilan</button>
  <div id="callContainer" style="display: none;">
    <video id="localVideo" autoplay muted></video>
    <div id="remoteVideos"></div>
    <button onclick="endCall()">Akhiri Panggilan</button>
  </div>
  <div id="permissionPrompt" style="display: none;">
    Izinkan kamera dan mikrofon untuk video call.
    <button onclick="requestPermissions()">Izinkan</button>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/photo.js"></script>
  <script src="js/diary.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/poll.js"></script>
  <script src="js/tree.js"></script>
  <script src="js/call.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/i18n.js"></script>
</body>
</html>
